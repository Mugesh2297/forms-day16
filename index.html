<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="15-07-22.css" />
</head>
<style>
  .name{
    width:70%;
  }
</style>

<body>
  <nav class="bg-secondary">
    <div class="container-fluid">
      <p class="h3 text-center pt-2 pb-2" style="color: white">User Form</p>
    </div>
  </nav>
  <div class="container">
    <!-- First Row -->
    <div class="row">
      <div class="col-md-6 mt-4">
        <form class="form" id="userForm" >
          <div class="mb-3">
            <label for="name" class="form-label"><b>First Name<sup style="color:red">*</sup></b></label>
            <input type="text" class="form-control name" id="fname" placeholder="Enter First Name" required />
            </div>
            <div>
              <label for="name" class="form-label "><b>Last Name<sup style="color:red">*</sup></b></label>
            <input type="text" class="form-control name" id="lname" placeholder="Enter Last Name" required />
            </div><br>
           <div class="mb-3">
            <label for="address" class="form-label"><b>Address<sup style="color:red">*</sup></b></label>
            <input type="text" class="form-control name" id="address" placeholder="Enter Your Address" required />
          </div>
          <div class="mb-3">
            <label for="Pincode" class="form-label"><b>Pincode<sup style="color:red">*</sup></b></label>
            <input type="text" class="form-control name" id="Pincode" placeholder="Enter Pincode" required />
          </div>
          <span><b>Gender<sup style="color:red">*</sup></b></span>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio" value="Male" >
            <label class="form-check-label" for="Male">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio2" value="Female">
            <label class="form-check-label" for="Female">
              Female
            </label>
          </div><br>
          <div class="mb-3">
            <label class="form-label"><b>Choice of Food<sup style="color:red">*</sup></b></label>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="food1" id="food1" />
              <label class="form-check-label" for="Food1"> Food1 </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="food2" id="food2" />
              <label class="form-check-label" for="Food2"> Food2 </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="food3" id="food3" />
              <label class="form-check-label" for="Food3">
                Food3
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="food4" id="food4" />
              <label class="form-check-label" for="Food4">
                Food4
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="food5" id="food5" />
              <label class="form-check-label" for="Food5">
                Food5
              </label>
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label "><b>State<sup style="color:red">*</sup></b></label>
            <input type="text" class="form-control name" id="state" placeholder="Enter State" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label "><b>Country<sup style="color:red">*</sup></b></label>
            <input type="text" class="form-control name" id="country" placeholder="Enter Country" required />
          </div>
          <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
      </div>
    </div>
    <!-- Second Row -->
    <div class="row">
      <div class="mt-5">
        <h4 class="bg-primary text-center pt-2 pb-2" style="color:white ;">User Table</h4>
      </div>
    </div>
    <div class="row mt-4">
      <table id="userTable" class="table table-striped">
        <thead>
          <tr>

            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Address</th>
            <th scope="col">Pincode</th>
            <th scope="col">Gender</th>
            <th scope="col">Choice of Food</th>
            <th scope="col">State</th>
            <th scope="col">Country</th>
            <th scope="col">ID</th>
          </tr>
        </thead>
        <tbody class="tablebody">

        </tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
